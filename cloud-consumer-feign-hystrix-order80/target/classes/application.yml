    name: cloud-consumer-feign-hystrix-order80

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7003.com:7003/eureka

feign:
  hystrix:
    enabled: true